<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Image</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script type="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Indie Flower">

    <style>
        .row-centered {
            text-align:center;
        }
        .col-centered {
            display:inline-block;
            float:none;
            /* reset the text-align */
            text-align:left;
            /* inline-block space fix */
            margin-right:-4px;
        }
        h2 {
            font-family: 'Indie Flower', serif;
            font-size: 40px;
            font-weight: bold;
          }
    </style>
</head>
<body style="padding-top: 60px;">
    <div class="container">
        <div class="row row-centered">
            <div class="col-md-6 col-centered" style="text-align:center;">
                <h2>PUT IT . SNAP IT . HEAR IT</h2>
            </div>
        </div>
        <div class="row row-centered">
            <div class="col-md-4 col-centered" style="text-align: center;">
                <form action="{{ landing_page }}" method="post" enctype="multipart/form-data" id="upload_file_form">
                    <p style="text-align:center;">
                        <input type="file" name="file" id="file" class="form-control" style="display:none;" />
                        <a onclick="document.getElementById('file').click();" style="color:#FFCB06;">
                            <span class="fa-stack fa-5x">
                              <i class="fa fa-circle-thin fa-stack-2x"></i>
                              <i class="fa fa-camera fa-stack-1x"></i>
                            </span>
                        </a>
                    </p>
                    <p><input type="submit" value="Get Translation" class="btn btn-primary btn-block" /></p>
                </form>
            </div>
        </div>

        <script>
            //$(document).ready(function(){
            //    document.getElementById("file").onchange = function() {
            //        document.getElementById("upload_file_form").submit();
            //    };
            //});
        </script>
    </div>
</body>
</html>
