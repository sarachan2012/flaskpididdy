<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Of S3 Files</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script type="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">List of S3 files</div>
            <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Image</th>
                            <th>Uploaded Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for obj in bucket %}
                            <tr>
                                <td>{{ loop.index }} </td>
                                <td>{{ obj.get('name') }}</td>
                                <td>{{ obj.get('date') }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>

        </div>
    </div>
</body>
</html>
