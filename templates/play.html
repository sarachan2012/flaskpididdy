<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
</head>
<body style="padding-top: 50px;">
    <div class="col-md-6 col-md-offset-3" style="text-align: center;">
        <button class="play btn btn-primary">Play</button>
        <button class="pause btn btn-warning">Pause</button>
        <button class="resume btn btn-warning" style="display: none;">Resume</button>
        <button class="stop btn btn-danger">Stop</button>
    </div>

    <form action="/audiorefetch" method="POST" class="col-md-6 col-md-offset-3" style="text-align: center; margin-top: 20px;">
        <hidden id="audio_id" name="audio_id" value="{{ audio_id }}"/>
        <hidden id="image_id" name="image_id" value="{{ image_id }}"/>
        <hidden id="audio_url" name="audio_url" value="{{ audio_url }}"/>
        <input type="submit" class="btn btn-success" value="Refetch"/>
    </form>
</body>

<script>
    $(document).ready(function() {
        url = getURLParameter('audio_url');
        image_id = getURLParameter("image_id");
        audio_id = getURLParameter("audio_id");

        $("#image_id").val(image_id);
        $("#audio_id").val(audio_id);

        var audioElement = document.createElement('audio');
        audioElement.setAttribute('src', 'https://s3-ap-southeast-1.amazonaws.com/media2.pi-diddy.herokuapp.com/' + url);
        audioElement.setAttribute('autoplay', 'autoplay');
        //audioElement.load()

        $.get();

        audioElement.addEventListener("load", function() {
            audioElement.play();
        }, true);

        $('.play').click(function() {
            audioElement.pause();
            audioElement.currentTime = 0;
            audioElement.play();
        });

        $('.pause').click(function() {
            audioElement.pause();
            $(this).hide();
            $(".resume").show();
        });

        $('.stop').click(function() {
            audioElement.pause();
            audioElement.currentTime = 0;
        });

        $('.resume').click(function() {
            audioElement.play();
            $(this).hide();
            $(".pause").show();
        });
    });

    function getURLParameter(name) {
      return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null
    }
</script>      
</html>
